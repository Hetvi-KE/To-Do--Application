<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="testing_style.css"> -->
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Heading Section -->
    <div class="title-design">
        <h1 class="heading">To-Do List</h1>
        <i class="fa-solid fa-list-check" id="icon"></i>
    </div>
  
    <!-- Task Input Section -->
    <div class="search-bar">
        <input type="text" id="task-input" placeholder="Enter your Task">
        <button class="btn" id="add-task">Add</button>
    </div>

    <!-- Task List -->
    <ul id="task-list"></ul>

    <!-- calender view -->
     <div id="calender"></div>


     <!-- adding the script for the calender -->
     <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="script.js"></script>
     <!-- <script src="testing_script.js"></script> -->
</body>
</html>
